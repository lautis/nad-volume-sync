dist: trusty
services: docker
sudo: required
language: rust
rust:
  - stable

cache: cargo
before_cache:
  - chmod -R a+r $HOME/.cargo

env:
  global:
    - CRATE_NAME=nad-volume-control

matrix:
  include:
    - env: TARGET=armv7-unknown-linux-gnueabihf
    - env: TARGET=x86_64-unknown-linux-gnu

before_install:
  - set -e
  - rustup self update

install:
  - cargo install cross --force

script:
  - sh ci/script.sh

after_script: set +e

before_deploy:
  - sh ci/before_deploy.sh

deploy:
  api_key:
    secure: ""
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  on:
    repo: lautis/nad-volume-sync
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true

  provider: releases
  skip_cleanup: true
